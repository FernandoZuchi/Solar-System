<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - Fernando Zuchi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="solar-system">
        <div id="sun">

        </div>
        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <div id="mercury"></div>
        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <div id="venus"></div>
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <div id="moon"></div>
            </div>

            <img src="https://cdn-icons-png.flaticon.com/128/3594/3594282.png" alt="terra" id="earth">
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <div id="mars"></div>
        </div>
    </div>
</body>

</html>
